
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Kata & Bendera Live</title>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          rotate: {
            'y-180': '180deg',
          },
          colors: {
            admin: {
              bg: '#1a2332',
              card: '#242f41',
              input: '#2d3a4f'
            }
          }
        }
      }
    }
    // Paksa dark mode agar sesuai dengan screenshot estetis yang diinginkan
    if (!localStorage.theme) {
      localStorage.theme = 'dark';
    }
    document.documentElement.classList.add('dark');
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10/dist/framer-motion.umd.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #0f172a; /* Fallback color */
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Animasi Mesh Gradient yang lebih Deep & Estetis */
    @keyframes meshGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animate-mesh {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: meshGradient 15s ease infinite;
    }

    /* 3D Utility Classes */
    .perspective-1000 {
        perspective: 1000px;
    }
    .preserve-3d {
        transform-style: preserve-3d;
    }
    .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
    }
    .rotate-y-180 {
        transform: rotateY(180deg);
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    .floating-node {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    .scanline-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.02) 50%, transparent 100%);
      animation: scanline 12s linear infinite;
      pointer-events: none;
      z-index: 50;
    }

    .shimmer-title {
        font-weight: bold;
        background-image: linear-gradient( to right, #fbbf24, #fde68a, #fbbf24 );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
    }
  </style>

}
</script>
